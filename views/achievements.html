<!DOCTYPE html>
<html lang="en" ng-app="achievementsApp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Achievements</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #1a1a1d;
            color: #c5c6c7;
            text-align: center;
            padding: 0;
            margin: 0;
        }

        header {
            background-color: rgba(76, 3, 80, 0.793);
            color: #ffffff;
            padding: 15px 0;
            position: sticky;
            top: 0;
            width: 100%;
            box-shadow: 0 4px 8px rgba(183, 10, 168, 0.2);
            z-index: 1000;
        }

        header nav {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: center;
        }

        header nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
        }

        header nav ul li {
            margin: 0 20px;
        }

        header nav ul li a {
            color: #ffffff;
            text-decoration: none;
            font-weight: 600;
            padding: 10px 20px;
            transition: background-color 0.3s, color 0.3s;
            font-size: 1.2em;
            border-radius: 8px;
        }

        header nav ul li a:hover,
        header nav ul li a.active {
            background-color: rgba(171, 17, 179, 0.793);
            color: #ffffff;
        }

        .container {
            max-width: 900px;
            margin: 20px auto;
            background: #4e4e50;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        }

        h1 {
            color: #be4fe0;
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        .achievement {
            margin-bottom: 30px;
        }

        .achievement a {
            display: inline-block;
            transition: transform 0.3s;
        }

        .achievement a:hover {
            transform: scale(1.05);
        }

        .achievement img {
            max-width: 100%;
            height: auto;
            border: 2px solid #be4fe0;
            border-radius: 12px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body ng-controller="AchievementsController">
    <header>
        <nav>
            <ul>
              
        
        <li><a href="../index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="projects.html" class="active">Projects</a></li>
        <li><a href="Gallery.html">Gallery</a></li>
        
        <li><a href="login.html">Login</a></li>
        <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <div class="container">
        <h1>{{ title }}</h1>
        <div class="achievement" ng-repeat="achievement in achievements">
            <a ng-href="{{ achievement.link }}" target="_blank">
                <img ng-src="{{ achievement.image }}" alt="{{ achievement.alt }}" />
            </a>
        </div>
    </div>
    <script>
        var app = angular.module('achievementsApp', []);
        app.controller('AchievementsController', function($scope) {
            $scope.title = "Neal Wu's Achievements";
            $scope.achievements = [
                {
                    link: "https://sonnguyenhoang.com",
                    image: "https://github-readme-streak-stats.herokuapp.com/?user=nealwu&theme=radical",
                    alt: "Hoang Son's GitHub Streak"
                },
                {
                    link: "https://sonnguyenhoang.com",
                    image: "https://github-profile-trophy.vercel.app/?username=nealwu&theme=radical&column=3&row=1&margin-w=15&margin-h=15",
                    alt: "Hoang Son's GitHub Trophies"
                },
                {
                    link: "https://sonnguyenhoang.com",
                    image: "https://github-readme-stats.vercel.app/api/top-langs/?username=nealwu&layout=compact&theme=radical&langs_count=10",
                    alt: "Hoang Son's Most Used Languages"
                },
                {
                    link: "https://sonnguyenhoang.com",
                    image: "https://github-contribution-stats.vercel.app/api/?username=nealwu&theme=radical&layout=compact",
                    alt: "Hoang Son's GitHub Stats"
                }
            ];
        });
    </script>
</body>
</html>
